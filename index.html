<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a id="top"></a>
        <div>
            <img src="assets/images/logo.png" alt="Amazon logo">
        </div>
        <nav>
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sub_header">
            <h2>Shop all Holiday Gift Cards</h2>
        </section>
        <section class="banner">
            <h1>Holiday Gift Guides</h1>
            <h6>Be a go-gifter</h6>
        </section>
        <article>
            <div class="art_text">
                <h3>Find the perfect gift</h3>
                <h5>Shop now</h5>
            </div>
            <div class="scroll">
                <div class="img_categories">
                    <img src="assets/images/img_1.jpg" alt="Picture of an e-book">
                </div>
                <div class="img_categories">
                    <img src="assets/images/img_2.jpg" alt="Picture of a desk and a dual-screen laptop">
                </div>
                <div class="img_categories">
                    <img src="assets/images/img_3.jpg" alt="Picture of two smart-watches">
                </div>
                <div class="img_categories">
                    <img src="assets/images/img_4.jpg" alt="Pictures of a dog and a cat basking in the sunligth">
                </div>
            </div>
        </article>
        <section class="shop_other">
            <div>
                <img src="assets/images/img_9.png" alt="Picture of a vr-set on a small tea table, in a festive setting">
                <h3>Play the gifting game</h3>
                <h5>Shop gaming</h5>
            </div>
            <div>
                <img src="assets/images/img_10.png"
                    alt="Picture of daily objects (glassses, books, headphones, speaker) on a bedside table">
                <h3>The sound of cheer</h3>
                <h5>Shop Audio & Accessories</h5>
            </div>
        </section>
    </main>
    <footer>
        <div class="back">
            <a href='#top'>Back to top</a>
        </div>
        <div class="btm">
            <img src="assets/images/logo.png" alt="Amazon logo">
        </div>
    </footer>

</body>

</html>
